name: hprofile-Actions
on: workflow_dispatch 
jobs:
  Testing:
     runs-on: ubuntu-latest
     steps: 
       - name: code checkout  
         uses: actions/checkout@v4

       - name: maven test
         run: mvn test

       - name: checkstyle
         run: mvn checkstyle:checkstyle 

       - uses: actions/setup-java@v3
         with:
           distribution: 'temurin' 
           java-version: '17'